<div class="container mt-5 mb-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar Categoria</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">

        <div class="form-group">
          <label for="titulo">Título</label>
          <input [(ngModel)]='categoria.tipo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

       
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>

      </div>
    </div>

  </div>
